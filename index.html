<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script> <!-- Fireworks Library -->
</head>
<body>
    <div class="background">
        <!-- Balloons for decoration -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="video-container">
        <!-- Video with Dropbox source -->
        <video id="video" width="100%" height="auto" controls>
            <source src="https://www.dropbox.com/scl/fi/4mocentm6lmkr14xqaq6f/video.mp4?rlkey=6hu4zsho4czhdhv85l9siwu76&st=5k7bfk9k&raw=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="play-button" onclick="playVideo()">Play</button>
    </div>

    <script>
        function playVideo() {
            const video = document.getElementById('video');
            video.play();
            triggerFireworks(); // Trigger fireworks on play
        }

        function triggerFireworks() {
            var scalar = 2;
            var unicorn = confetti.shapeFromText({ text: 'ðŸ¦„', scalar });

            var defaults = {
                spread: 360,
                ticks: 60,
                gravity: 0,
                decay: 0.96,
                startVelocity: 20,
                shapes: [unicorn],
                scalar
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 30
                });

                confetti({
                    ...defaults,
                    particleCount: 5,
                    flat: true
                });

                confetti({
                    ...defaults,
                    particleCount: 15,
                    scalar: scalar / 2,
                    shapes: ['circle']
                });
            }

            setTimeout(shoot, 0);
            setTimeout(shoot, 100);
            setTimeout(shoot, 200);
        }
    </script>
</body>
</html>
